<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Kantin</title>
    <!-- Link ke file CSS eksternal jika diinginkan -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="card form-box">
            <div class="header header-blue">Form Makanan</div>
            <div class="content">
                <form id="foodForm">
                    <input type="hidden" id="editIndex" value="-1">
                    
                    <label for="nama">Nama Menu</label>
                    <input type="text" id="nama" placeholder="Masukkan nama makanan/minuman" required>

                    <label for="jenis">Jenis</label>
                    <select id="jenis">
                        <option value="Makanan">Makanan</option>
                        <option value="Minuman">Minuman</option>
                        <option value="Camilan">Camilan</option>
                    </select>

                    <label for="stok">Stok</label>
                    <input type="number" id="stok" placeholder="0" required>

                    <label for="harga">Harga</label>
                    <input type="number" id="harga" placeholder="Rp" required>

                    <button type="submit" id="btnSimpan">Simpan</button>
                </form>
            </div>
        </div>

        <div class="card table-box">
            <div class="header header-dark">Data Menu</div>
            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Jenis</th>
                            <th>Stok</th>
                            <th>Harga</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Link ke file JS eksternal jika diinginkan -->
    <script src="script.js"></script>
</body>
</html>
